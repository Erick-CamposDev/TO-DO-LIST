<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Erick Campos" />
    <!--RESET CSS-->
    <link rel="stylesheet" href="src/assets/styles/reset.css" />
    <!--CSS-->
    <link rel="stylesheet" href="src/assets/styles/style.css" />
    <link rel="stylesheet" href="src/assets/styles/font.css" />
    <!--FAVICON-->
    <link
      rel="shortcut icon"
      href="src/assets/img/to-do-list-icon.png"
      type="image/.png"
    />
    <title>Lista de Tarefas</title>
  </head>
  <body>
    <header>
      <img
        src="src/assets/img/to-do-list-icon.png"
        alt="Ícone da lista de tarefas"
      />
    </header>
    <main>
      <h1>LISTA DE TAREFAS</h1>
      <section class="to-do-list-container">
        <div class="inputs-container">
          <label for="toDoInput">Adicione o nome da tarefa:</label
          ><input type="text" name="do-name" id="toDoInput" />
          <button id="addBtn" onclick="addTask()">ADICIONAR TAREFA</button>
        </div>
        <div id="result"></div>
        <div class="task-container"></div>
      </section>
    </main>
    <footer></footer>
    <script src="src/assets/js/script.js"></script>
  </body>
</html>
